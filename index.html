<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechBits - Rastreamento</title>
<style>
body { font-family: Arial; background: #f4f4f4; padding: 20px; }
.container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
input, button { width: 100%; padding: 10px; margin: 8px 0; }
button { background: #007bff; color: #fff; border: none; cursor: pointer; }
button:hover { background: #0056b3; }
.mensagem { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
<h2>Rastreamento de Entregas</h2>
<form id="rastreamentoForm">
<input type="text" id="nome" placeholder="Nome do Entregador" required>
<input type="url" id="link" placeholder="Link de Rastreamento" required>
<button type="submit">Enviar</button>
</form>
<div class="mensagem" id="mensagem"></div>
</div>
<script>
const form = document.getElementById('rastreamentoForm');
const mensagemDiv = document.getElementById('mensagem');
form.addEventListener('submit', async (e) => {
e.preventDefault();
const nome = document.getElementById('nome').value.trim();
const link = document.getElementById('link').value.trim();
if (!nome || !link) { mensagemDiv.textContent = "Preencha todos os campos!"; mensagemDiv.style.color = "red"; return; }
try {
const response = await fetch('https://script.google.com/macros/s/AKfycbzWHvhrcHUIt2MsUwLA9Gv9-PcUWhIJbyYXlyJimQHGxruO9W6xne9u2aL77kHBkVcE/exec', {
method: 'POST',
headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
body: new URLSearchParams({ nome, link })
});
const result = await response.json();
mensagemDiv.textContent = (result.status === "sucesso" ? "✅ " : "❌ ") + result.mensagem;
mensagemDiv.style.color = (result.status === "sucesso" ? "green" : "red");
if (result.status === "sucesso") form.reset();
} catch (error) {
mensagemDiv.textContent = "Erro ao enviar dados: " + error.message;
mensagemDiv.style.color = "red";
}
});
</script>
</body>
</html>
