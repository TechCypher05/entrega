<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TechBits - Rastreamento de Entregas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin: 40px auto;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055a5;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>TechBits - Rastreamento de Entregas</h1>
    </header>

    <div class="container">
        <!-- Google Sign-In -->
        <div id="g_id_onload"
            data-client_id="83526333624-frc9b5k1qe5jdd2vif9cc8fesmbmb4ab.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>

        <form id="trackingForm">
            <label for="nome">Nome do Entregador:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="link">Link de Rastreamento:</label>
            <input type="url" id="link" name="link" required>

            <button type="submit">Enviar</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
        }

        document.getElementById("trackingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const nome = document.getElementById("nome").value.trim();
            const link = document.getElementById("link").value.trim();
            const messageDiv = document.getElementById("message");

            if (!nome || !link) {
                messageDiv.textContent = "Por favor, preencha todos os campos.";
                messageDiv.style.color = "red";
                return;
            }
            if (!link.startsWith("http")) {
                messageDiv.textContent = "O link deve comeÃ§ar com http ou https.";
                messageDiv.style.color = "red";
                return;
            }

            const payload = new URLSearchParams();
            payload.append("nome", nome);
            payload.append("link", link);

            fetch("https://script.google.com/macros/s/AKfycbzLq9hZbjCuaRy9SklKZ3r4hsjDf4Ifyi21yNGFza2zQXj26IuNQidTC6QuIznUy-b-/exec", {
                method: "POST",
                body: payload
            })
            .then(response => response.text())
            .then(data => {
                messageDiv.textContent = data;
                messageDiv.style.color = "green";
                document.getElementById("trackingForm").reset();
            })
            .catch(error => {
                messageDiv.textContent = "Erro ao enviar dados: " + error;
                messageDiv.style.color = "red";
            });
        });
    </script>
</body>
</html>
