
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - TechBits</title>
    <meta name="google-signin-client_id" content="83526333624-frc9b5k1qe5jdd2vif9cc8fesmbmb4ab.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        header { display: flex; align-items: center; margin-bottom: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #fff; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #eee; }
        button { margin: 10px 5px; padding: 10px 15px; cursor: pointer; background-color: #005baa; color: white; border: none; }
        button:hover { background-color: #003f7f; }
        #login { margin-bottom: 20px; }
        #searchInput { margin: 10px 0; padding: 8px; width: 300px; }
    </style>
</head>
<body>
    <header>
        <h1>Painel Administrativo - TechBits</h1>
    </header>

    <div id="login">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Buscar entregador, link ou data...">

    <div>
        <button onclick="exportToCSV()">Exportar CSV</button>
        <button onclick="copyLinks()">Copiar Links</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th>Entregador</th>
                <th>Link de Rastreamento</th>
                <th>Data/Hora</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function onSignIn(googleUser) {
            fetchSheetData();
        }

        function fetchSheetData() {
            const apiKey = "AIzaSyB8APMaz7kxRjKY2rP8mXCt2snPq-CXSGMEu";
            const sheetId = "1xACkuOkW0MkYOVvbaa-1zswaTs_Z1lRII5Z8kZ-XjLk2";
            const range = "Página1!A2:C";

            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#data-table tbody");
                    tableBody.innerHTML = "";
                    data.values.forEach(row => {
                        const tr = document.createElement("tr");
                        row.forEach(cell => {
                            const td = document.createElement("td");
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                });
        }

        function exportToCSV() {
            let csv = [];
            const rows = document.querySelectorAll("table tr");
            rows.forEach(row => {
                const cols = row.querySelectorAll("td, th");
                const rowData = Array.from(cols).map(col => `"${col.textContent}"`);
                csv.push(rowData.join(","));
            });
            const csvContent = "data:text/csv;charset=utf-8," + csv.join("\n");
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", "rastreamento.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyLinks() {
            const links = Array.from(document.querySelectorAll("#data-table tbody tr td:nth-child(2)"))
                .map(td => td.textContent)
                .join("\n");
            navigator.clipboard.writeText(links).then(() => {
                alert("Links copiados para a área de transferência!");
            });
        }

        function filterTable() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll("#data-table tbody tr");
            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                const match = Array.from(cells).some(td => td.textContent.toLowerCase().includes(input));
                row.style.display = match ? "" : "none";
            });
        }
    </script>
</body>
</html>
