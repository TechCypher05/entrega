<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel TechBits - Rastreamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #003366;
            color: white;
        }
        input[type="text"], input[type="url"] {
            padding: 8px;
            margin: 5px;
            width: calc(50% - 20px);
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055a5;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painel TechBits - Rastreamento</h1>
    </header>
    <div class="container">
        <div id="g_id_onload"
            data-client_id="83526333624-frc9b5k1qe5jdd2vif9cc8fesmbmb4ab.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>

        <h2>Adicionar Rastreamento</h2>
        <input type="text" id="nome" placeholder="Nome do Entregador">
        <input type="url" id="link" placeholder="Link de Rastreamento">
        <button onclick="adicionar()">Adicionar</button>
        <div id="message"></div>

        <h2>Lista de Entregas</h2>
        <input type="text" id="search" placeholder="Buscar por nome" onkeyup="filtrar()">
        <button onclick="exportarCSV()">Exportar CSV</button>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Link</th>
                    <th>Data/Hora</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const SHEET_ID = "1xACkuOkW0MkYOVvbaa-1zswaTs_Z1lRII5Z8kZ-XjLk";
        const API_KEY = "AIzaSyB8APMaz7kxRjKY2rP8mXCt2snPq-CXSGM";
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzLq9hZbjCuaRy9SklKZ3r4hsjDf4Ifyi21yNGFza2zQXj26IuNQidTC6QuIznUy-b-/exec";

        function handleCredentialResponse(response) {
            console.log("Login Google realizado.");
        }

        function adicionar() {
            const nome = document.getElementById("nome").value.trim();
            const link = document.getElementById("link").value.trim();
            const messageDiv = document.getElementById("message");

            if (!nome || !link) {
                messageDiv.textContent = "Por favor, preencha todos os campos.";
                messageDiv.style.color = "red";
                return;
            }
            if (!link.startsWith("http")) {
                messageDiv.textContent = "O link deve começar com http ou https.";
                messageDiv.style.color = "red";
                return;
            }

            const payload = new URLSearchParams();
            payload.append("nome", nome);
            payload.append("link", link);

            fetch(WEB_APP_URL, {
                method: "POST",
                body: payload
            })
            .then(response => response.text())
            .then(data => {
                messageDiv.textContent = data;
                messageDiv.style.color = "green";
                document.getElementById("nome").value = "";
                document.getElementById("link").value = "";
                carregarDados();
            })
            .catch(error => {
                messageDiv.textContent = "Erro ao enviar dados: " + error;
                messageDiv.style.color = "red";
            });
        }

        function carregarDados() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Rastreamento Entregas?key=${API_KEY}`)
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector("#tabela tbody");
                tbody.innerHTML = "";
                if (data.values && data.values.length > 1) {
                    for (let i = 1; i < data.values.length; i++) {
                        const row = data.values[i];
                        const tr = document.createElement("tr");
                        tr.innerHTML = `<td>${row[0]}</td><td><a href="${row[1]}" target="_blank">${row[1]}</a></td><td>${row[2]}</td><td><button onclick="copiarLink('${row[1]}')">Copiar</button></td>`;
                        tbody.appendChild(tr);
                    }
                }
            })
            .catch(error => console.error("Erro ao carregar dados:", error));
        }

        function filtrar() {
            const termo = document.getElementById("search").value.toLowerCase();
            const linhas = document.querySelectorAll("#tabela tbody tr");
            linhas.forEach(linha => {
                const nome = linha.cells[0].textContent.toLowerCase();
                linha.style.display = nome.includes(termo) ? "" : "none";
            });
        }

        function exportarCSV() {
            let csv = "Nome,Link,Data/Hora\n";
            const linhas = document.querySelectorAll("#tabela tbody tr");
            linhas.forEach(linha => {
                const cols = linha.querySelectorAll("td");
                csv += `${cols[0].textContent},${cols[1].textContent},${cols[2].textContent}\n`;
            });
            const blob = new Blob([csv], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "rastreamento.csv";
            a.click();
        }

        function copiarLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                alert("Link copiado!");
            });
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
