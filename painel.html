<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Rastreamento - TechBits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painel de Rastreamento - TechBits</h1>
    </header>
    <div class="container">
        <div id="g_id_onload"
            data-client_id="83526333624-frc9b5k1qe5jdd2vif9cc8fesmbmb4ab.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>

        <h2>Adicionar Rastreamento</h2>
        <input type="text" id="nome" placeholder="Nome do Entregador">
        <input type="url" id="link" placeholder="Link de Rastreamento">
        <button onclick="adicionarRastreamento()">Adicionar</button>
        <div id="mensagem"></div>

        <h2>Buscar</h2>
        <input type="text" id="busca" placeholder="Buscar por nome" onkeyup="filtrarTabela()">
        <button onclick="exportarCSV()">Exportar CSV</button>

        <table id="tabela">
            <thead>
                <tr>
                    <th>Entregador</th>
                    <th>Link</th>
                    <th>Data/Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Login Google JWT: " + response.credential);
        }

        function adicionarRastreamento() {
            const nome = document.getElementById("nome").value.trim();
            const link = document.getElementById("link").value.trim();
            const mensagem = document.getElementById("mensagem");

            if (!nome || !link) {
                mensagem.innerHTML = "<p class='error'>Preencha todos os campos corretamente.</p>";
                return;
            }

            if (!link.startsWith("http")) {
                mensagem.innerHTML = "<p class='error'>O link deve começar com http ou https.</p>";
                return;
            }

            const payload = new URLSearchParams();
            payload.append("nome", nome);
            payload.append("link", link);

            fetch("https://script.google.com/macros/s/AKfycbzLq9hZbjCuaRy9SklKZ3r4hsjDf4Ifyi21yNGFza2zQXj26IuNQidTC6QuIznUy-b-/exec", {
                method: "POST",
                body: payload
            })
            .then(response => response.text())
            .then(data => {
                mensagem.innerHTML = "<p class='success'>" + data + "</p>";
                carregarDados();
            })
            .catch(error => {
                mensagem.innerHTML = "<p class='error'>Erro ao enviar dados: " + error + "</p>";
            });
        }

        function carregarDados() {
            fetch("https://docs.google.com/spreadsheets/d/1EZbjZdEfheSvVKMJO6VGNOqVM6ua1fjMe0uWnvNhMr8638Au8h96SZV9/gviz/tq?tqx=out:json")
            .then(res => res.text())
            .then(text => {
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const rows = json.table.rows;
                const tbody = document.querySelector("#tabela tbody");
                tbody.innerHTML = "";
                rows.forEach(row => {
                    const entregador = row.c[0]?.v || "";
                    const link = row.c[1]?.v || "";
                    const dataHora = row.c[2]?.v || "";
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${entregador}</td>
                        <td><a href="${link}" target="_blank">${link}</a></td>
                        <td>${dataHora}</td>
                        <td><button onclick="copiarLink('${link}')">Copiar</button></td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        function copiarLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                alert("Link copiado!");
            });
        }

        function filtrarTabela() {
            const termo = document.getElementById("busca").value.toLowerCase();
            const linhas = document.querySelectorAll("#tabela tbody tr");
            linhas.forEach(linha => {
                const nome = linha.cells[0].textContent.toLowerCase();
                linha.style.display = nome.includes(termo) ? "" : "none";
            });
        }

        function exportarCSV() {
            let csv = "Entregador,Link,Data/Hora\n";
            const linhas = document.querySelectorAll("#tabela tbody tr");
            linhas.forEach(linha => {
                const entregador = linha.cells[0].textContent;
                const link = linha.cells[1].textContent;
                const dataHora = linha.cells[2].textContent;
                csv += `"${entregador}","${link}","${dataHora}"\n`;
            });
            const blob = new Blob([csv], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "rastreamento.csv";
            a.click();
            URL.revokeObjectURL(url);
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
