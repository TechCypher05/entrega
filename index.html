<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechBits - Rastreamento de Entregas</title>
  <style>
     body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 8px 0; font-size: 16px; }
    button { background-color: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .mensagem { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rastreamento de Entregas</h2>
    <form id="rastreamentoForm">
      <input type="text" id="nome" name="nome" placeholder="Nome do Entregador" required>
      <input type="url" id="link" name="link" placeholder="Link de Rastreamento" required>
      <button type="submit">Enviar</button>
    </form>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    const form = document.getElementById('rastreamentoForm');
    const mensagemDiv = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const link = document.getElementById('link').value.trim();

      if (!nome || !link) {
        mensagemDiv.textContent = "Preencha todos os campos!";
        mensagemDiv.style.color = "red";
        return;
      }

      try {
         const response = await fetch('https://script.google.com/macros/s/AKfycbzqtPNBCD6wKkUk2IaztRqlRsN8VAgQifJHdX2F4iSxs6wAm8HFo-pZKpOvb_gAdmit/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ nome, link })
        });

        const result = await response.json();
        if (result.status === "sucesso") {
          mensagemDiv.textContent = "✅ " + result.mensagem;
          mensagemDiv.style.color = "green";
          form.reset();
        } else {
          mensagemDiv.textContent = "❌ " + result.mensagem;
          mensagemDiv.style.color = "red";
        }
      } catch (error) {
        mensagemDiv.textContent = "Erro ao enviar dados: " + error.message;
        mensagemDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
