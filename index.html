<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechBits - Rastreamento de Entregas</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header img {
      width: 150px;
      margin-bottom: 20px;
      animation: slideDown 1s ease-in-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #00bcd4;
      animation: fadeIn 1.5s ease-in-out;
    }
    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.6);
      animation: fadeIn 2s ease-in-out;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      transition: box-shadow 0.3s;
    }
    input:focus {
      box-shadow: 0 0 8px #00bcd4;
      outline: none;
    }
    button {
      background: #00bcd4;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #0097a7;
      transform: scale(1.05);
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00bcd4;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .alert {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s, transform 0.5s;
    }
    .alert.show {
      opacity: 1;
      transform: translateY(0);
    }
    .success { background: #4caf50; }
    .error { background: #f44336; }
    .google-login {
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 2.5s ease-in-out;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
      <header>
  <img src="logo-techbits.png" alt="TechBits Logo">
</header>
 
 <form id="rastreamentoForm">
    <input type="text" id="nome" placeholder="Nome do Entregador" required>
    <input type="url" id="link" placeholder="Link de Rastreamento" required>
    <button type="submit">Enviar</button>
    <div id="loading" style="display:none;" class="loading-spinner"></div>
    <div id="alertBox" class="alert"></div>
  </form>

  <script>
    const form = document.getElementById('rastreamentoForm');
    const mensagemDiv = document.getElementById('mensagem');
    const alertBox = document.getElementById('alertBox');
    const loading = document.getElementById('loading');
    const button = form.querySelector('button');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const link = document.getElementById('link').value.trim();
    
      loading.style.display = 'block';
      button.disabled = true;
      alertBox.className = 'alert';

      if (!nome || !link) {
        mensagemDiv.textContent = "Preencha todos os campos!";
        mensagemDiv.style.color = "red";
        return;
      }

      try {
         const response = await fetch('https://script.google.com/macros/s/AKfycbzqtPNBCD6wKkUk2IaztRqlRsN8VAgQifJHdX2F4iSxs6wAm8HFo-pZKpOvb_gAdmit/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ nome, link })
        });

        const result = await response.json();
        loading.style.display = 'none';
        button.disabled = false;
        
        if (result.status === "sucesso") {
          mensagemDiv.textContent = "✅ " + result.mensagem;
          mensagemDiv.style.color = "green";
          form.reset();
        } else {
          mensagemDiv.textContent = "❌ " + result.mensagem;
          mensagemDiv.style.color = "red";
        }
      } catch (error) {
        loading.style.display = 'none';
        button.disabled = false;
        alertBox.textContent = "Erro ao enviar dados.";
        alertBox.className = "alert error show";
      }
    });
  </script>
</body>
</html>
