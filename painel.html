
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TechBits - Painel de Rastreamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #003366;
            color: white;
        }
        input[type="text"], input[type="url"] {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055a5;
        }
    </style>
</head>
<body>
    <header>
        <h1>TechBits - Painel de Rastreamento</h1>
    </header>

    <div class="container">
        <!-- Google Sign-In -->
        <div id="g_id_onload"
            data-client_id="83526333624-frc9b5k1qe5jdd2vif9cc8fesmbmb4ab.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>

        <h2>Adicionar Rastreamento</h2>
        <input type="text" id="nome" placeholder="Nome do Entregador">
        <input type="url" id="link" placeholder="Link de Rastreamento">
        <button onclick="adicionarRastreamento()">Adicionar</button>

        <h2>Buscar</h2>
        <input type="text" id="busca" placeholder="Buscar por nome" onkeyup="filtrarTabela()">
        <button onclick="exportarCSV()">Exportar CSV</button>

        <table id="tabela">
            <thead>
                <tr>
                    <th>Entregador</th>
                    <th>Link</th>
                    <th>Data/Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const webAppUrl = "https://script.google.com/macros/s/AKfycbzLq9hZbjCuaRy9SklKZ3r4hsjDf4Ifyi21yNGFza2zQXj26IuNQidTC6QuIznUy-b-/exec";

        function handleCredentialResponse(response) {
            console.log("Login Google JWT: " + response.credential);
        }

        function adicionarRastreamento() {
            const nome = document.getElementById("nome").value;
            const link = document.getElementById("link").value;
            if (!nome || !link) {
                alert("Preencha todos os campos.");
                return;
            }
            const payload = new URLSearchParams();
            payload.append("nome", nome);
            payload.append("link", link);

            fetch(webAppUrl, {
                method: "POST",
                body: payload
            })
            .then(res => res.text())
            .then(msg => {
                alert(msg);
                carregarDados();
            })
            .catch(err => alert("Erro ao enviar: " + err));
        }

        function carregarDados() {
            fetch("https://sheets.googleapis.com/v4/spreadsheets/1EZbjZdEfheSvVKMJO6VGNOqVM6ua1fjMe0uWnvNhMr8638Au8h96SZV9/values/Rastreamento Entregas?key=AIzaSyB8APMaz7kxRjKY2rP8mXCt2snPq-CXSGMEu")
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#tabela tbody");
                tbody.innerHTML = "";
                const rows = data.values.slice(1);
                rows.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row[0]}</td>
                        <td><a href="${row[1]}" target="_blank">${row[1]}</a></td>
                        <td>${row[2]}</td>
                        <td><button onclick="copiar('${row[1]}')">Copiar Link</button></td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        function copiar(texto) {
            navigator.clipboard.writeText(texto).then(() => {
                alert("Link copiado!");
            });
        }

        function filtrarTabela() {
            const filtro = document.getElementById("busca").value.toLowerCase();
            const linhas = document.querySelectorAll("#tabela tbody tr");
            linhas.forEach(linha => {
                const nome = linha.cells[0].textContent.toLowerCase();
                linha.style.display = nome.includes(filtro) ? "" : "none";
            });
        }

        function exportarCSV() {
            let csv = "Entregador,Link,Data/Hora\n";
            const linhas = document.querySelectorAll("#tabela tbody tr");
            linhas.forEach(linha => {
                const cols = linha.querySelectorAll("td");
                const linhaCSV = Array.from(cols).slice(0, 3).map(td => td.textContent).join(",");
                csv += linhaCSV + "\n";
            });
            const blob = new Blob([csv], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "rastreamento.csv";
            a.click();
            URL.revokeObjectURL(url);
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
